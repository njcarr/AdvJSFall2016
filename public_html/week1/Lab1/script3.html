<html>
    <head>
        <title>Script 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">
            
            /*counts up from 0 to 10*/
            for(var i=0; i<=10; i++){
                console.log(i);
            }
            
            /*counts down from 10*/
            for(var i=10; i>=0; i--){
                console.log(i);
            }
            
        </script>
    </body>
</html>
