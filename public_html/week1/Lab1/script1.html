<html>
    <head>
        <title>Script 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div></div>
        
        <script type="text/javascript">
            
            var stringVar = "Hello";
            var boolVar = false;
            var numVar = 0;
            
            /*compares just the value of the variables*/
            console.log(stringVar == boolVar);
            console.log(stringVar == numVar);
            console.log(boolVar == numVar);
            
            /*compares the value and type of the variables*/
            console.log(stringVar === boolVar);
            console.log(stringVar === numVar);
            console.log(boolVar === numVar);
            
            
        </script>
    </body>
</html>
