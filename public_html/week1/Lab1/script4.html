        <title>Script 4</title>

    <body>
        <input type ="text" name="form" value="AdvJSClass"/>
        <div>Text</div>
        
        <script type="text/javascript">

        var inputBox = document.querySelector('div');
        var pageText = document.querySelector('input[name="form"]');
        
        /*changes the form css using Javascript*/
        inputBox.style.color = 'purple';
        inputBox.style.fontSize = '24px';
